<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Website</title>
    <script src="sec.js" defer ></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="container nav">
            <h1 class="logo">ToDo by Supranshu S</h1>
            <ul class="nav-items">
                <li><a href="">Home</a></li>
                <li><a href="">To do</a></li>
                <li><a href="">Sign up</a></li>
            </ul>
        </nav>
        <div class="headline">
            <h2 id="main-heading">Manage your tasks</h2>
            <button class="btn btn-headline" id="btn">Learn More</button>
        </div>
    </header>
    <section class="todo-section container ">
        <h2>
            Your plan for today ?
        </h2>
        <form class="form-todo">
            <input type="text" placeholder="Add ToDo">
            <input type="submit" value="Add ToDo" class="btn" id="submit-btn">
        </form>
        <ul class="todo-list">
            <li>
                <span class="text">Todays Tasks</span>
                <div class="todo-buttons">
                    <button class="todo-btn done">Done</button>
                    <button class="todo-btn remove">Remove</button>
                </div>
            </li>
        </ul>
    </section>
    <section class="section-signup container">
        <h2>Sign Up</h2>
        <form action="" class="signup-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="confirmPassword" id="ConfirmPassword">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="about">About Yourself</label>
                <textarea name="about" id="about" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" class="btn signup-btn">Submit</button>
            
        </form>
    </section>
    
</body>
</html>
